<ion-header>
  <ion-navbar color="secondary" hideBackButton="true">
  <ion-buttons left>  
    <button ion-button icon-only (click)="profilePage()">
      <!-- <ion-icon name="contact"></ion-icon> -->
      <img src="{{user.avatar}}" style="width: 30px; border-radius: 50%"/>
    </button>
  </ion-buttons>  
    <ion-buttons end>
      <button ion-button (click)="presentProfileModal()">
        <ion-icon name="add" style="font-size: 25px"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Packs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card (click)="packChat(pn)" *ngFor="let pn of packNames">
    <img src="{{pn.url}}"/>
    <div class="card-title">{{pn.name}}</div>
  </ion-card>

</ion-content>
