<ion-header>

  <ion-navbar color="secondary">
    <ion-buttons left>
      <button ion-button (click)="backClick()">
        <ion-icon name="arrow-dropleft" style="font-size: 2.5em"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="presentProfileModal()">
        <ion-icon name="add" style="font-size: 25px"></ion-icon>
      </button>
    </ion-buttons> 
    <ion-title text-center>Budget</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let bud of budget">
      <ion-item>
      {{bud.event}}
      <a>${{bud.price}}</a>
      </ion-item>
      <ion-item-options>
      <ion-buttons>  
        <button ion-button color="danger" (click)="removeItem(bud)"><ion-icon trash></ion-icon> Delete</button>
      </ion-buttons>  
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>  

  <ion-item>
    Total
    <a>${{totalCost}}</a>
  </ion-item>
</ion-content>
