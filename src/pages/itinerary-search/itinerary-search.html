<ion-header>

  <ion-navbar color="travel-nav">
    <ion-buttons left>
      <button ion-button (click)="backClick()">
      </button>
    </ion-buttons>
    <ion-title text-center>Attractions</ion-title>
  </ion-navbar>
</ion-header>

<ion-content> 
<ion-searchbar ionInput
[(ngModel)]='search.term' type='text' placeholder='search restuaurants, museums, and other activities'> 
</ion-searchbar>
<ion-searchbar ionInput
[(ngModel)]='search.location' type='text' placeholder='location'>
</ion-searchbar>
<button (click)='submitSearch()' ion-button full> Enter </button>

<ion-slides pager>
    <ion-slide *ngFor="let result of yelpResults">
    <ion-card> 
      <img src="{{result.image_url}}" (click)="yelpSvs.addItem(result)" class="slide-image">
        <ion-item>
          <div class="card-title">{{result.name}}</div>
          <div class="card-subtitle">{{result.rating}} Stars</div>
        </ion-item>
        <ion-item>
          {{result.name}}
        </ion-item>   
    </ion-card>  
  </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <button ion-button large clear icon-end color="primary">
      </button>
    </ion-slide>
  </ion-slides>



</ion-content>
