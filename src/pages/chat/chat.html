<ion-header>
  <ion-navbar color="secondary" hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-buttons end>
    <button ion-button (click)="contacts()">
    <ion-icon name="people" style="font-size: 25px"></ion-icon>
    </button>
  </ion-buttons>
    <ion-title text-center>{{this.packname}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding id="messagesContent">
  <ion-list class="cards">
    <!-- <ion-card> -->
    <ion-card *ngFor="let data of messages"> 
      <ion-item>
        <ion-avatar item-left>
          <img src="{{data.avatar}}">
        </ion-avatar>
        <h2>{{data.username}}</h2>
        <!-- <h2>{{data.date}}</h2> -->
        <p>{{data.date | date: 'MM/dd/yyyy h:mm '}}</p> 
      </ion-item>
      <ion-card-content>
        {{data.message}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-grid>
    <ion-row class="msg-box">
      <ion-col col-10>
        <ion-item>
          <ion-input type="text" placeholder="Text..." [(ngModel)]="chat"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <button color="dark"ion-button (click)="chatSend(chat)">
          <ion-icon name="send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
