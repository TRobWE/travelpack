<ion-header>

  <ion-navbar color="secondary">
    <ion-title text-center>Packing list</ion-title>
  </ion-navbar>
  <ion-input [(ngModel)]="listItem" placeholder="add item..."></ion-input>
  <button (click)="addItem(listItem)" ion-button full>Submit Item</button>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let obj of list">
      <ion-item>
        {{obj.agenda}}
      </ion-item>
      <ion-item-options>
        <ion-buttons>  
          <button ion-button color="danger" (click)="removeItem(obj.id)"><ion-icon trash></ion-icon> Delete</button>
        </ion-buttons>  
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
