<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="backClick()">
        <ion-icon name="arrow-dropleft" style="font-size: 2.5em"></ion-icon>
      </button>
    </ion-buttons> 
    <ion-title>Find My Pack</ion-title>
  </ion-navbar>

</ion-header>
<script>
  function detectBrowser() {
  var useragent = navigator.userAgent;
  var mapdiv = document.getElementById("map");

  if (useragent.indexOf('iPhone') != -1 || useragent.indexOf('Android') != -1 ) {
    mapdiv.style.width = '100%';
    mapdiv.style.height = '100%';
  } 
}
</script>


<ion-content padding>
   <div #map id="map"></div> 
</ion-content>
