<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="dismiss()">
        <ion-icon name="arrow-dropleft" style="font-size: 2.5em"></ion-icon>
      </button>
    </ion-buttons>  

    <ion-title>Add to Budget</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-icon name="plane"></ion-icon>
  <ion-list>

  <ion-item>
    <ion-label stacked>event</ion-label>
    <ion-input [(ngModel)]="eventEntry" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>budget</ion-label>
    <ion-input [(ngModel)]="budgetEntry" type="text"></ion-input>
  </ion-item>

</ion-list>
<button (click)="submitBud(eventEntry, budgetEntry)" (click)="dismiss()" ion-button full>Submit</button>
</ion-content>
