<ion-header>
  <ion-navbar color="travel-nav">
    <ion-title text-center>
      Travel Pack
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item>
    <ion-input [(ngModel)]='username' type="text" placeholder="Username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]='password'type="password" placeholder="Password"></ion-input>
  </ion-item>
</ion-list>
<button (click)="login()" ion-button full>LogIn</button>
</ion-content>
