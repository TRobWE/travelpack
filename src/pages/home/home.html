<ion-content padding>
  <ion-title text-center>
      Travel Pack
  </ion-title>
  <ion-list>
  <ion-item>
    <ion-input [(ngModel)]='user.email' type="text" placeholder="Email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]='user.password'type="password" placeholder="Password"></ion-input>
  </ion-item>
  </ion-list>
  <button (click)="login()" ion-button full>LogIn</button>
  <p text-center style="color: white">or</p>
  <button (click)="signup()" ion-button full>Signup</button>
</ion-content>
