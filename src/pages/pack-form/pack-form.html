<ion-header>

  <ion-navbar>
    <ion-title>My New Pack</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]='packName' type="text" placeholder="Pack Name"></ion-input>
    </ion-item>
  </ion-list>
  <ion-searchbar placeholder="Destination City...">
  </ion-searchbar>
  <button (click)="submitPack(packName)" ion-button full>Submit</button>
  <button navPop ion-button full>Cancel</button>
</ion-content>
