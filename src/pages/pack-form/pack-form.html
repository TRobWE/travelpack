<ion-header>
  <ion-navbar>
    <ion-title>My New Pack</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]='packName.name' type="text" placeholder="Pack Name"></ion-input>
    </ion-item>
  </ion-list>
  <button (click)="submitPack(packName)" ion-button full>Submit New Pack</button>
  <button navPop ion-button full>Cancel</button>
</ion-content>
